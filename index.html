<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results summary</title>
    <style>
        * {
            @font-face {
            font-family: HankGrotesk-Medium;
            src: url(HankenGrotesk-Medium.ttf);
        }
        }        
    </style>
</head>
<body>
    <div class="container">
        <div class="description">
            <h3>Your result</h3>
            <div class="circle">
                <h1>76</h1>
                <h3>of 100</h3>
            </div>
            <div class="result">
                <h1>Great</h1>
                <h3>You scored higher than 65% of the 
                    people who have taken these tests.
                </h3>
            </div>
        </div>
        <div class="summary">
            <h1>Summary</h1>
            <div class="box">
                <div class="reaction" id="box">

                </div>
                <div class="memory" id="box"></div>
                <div class="verbal" id="box"></div>
                <div class="visual" id="box"></div>
            </div>
            <div class="button">
                <button>Continue</button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
